<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div style="width: 600px; margin: auto">
      <hr
        style="
          border-top: solid 4px #555555;
          font-size: 1;
          margin: 0px auto;
          width: 100%;
          margin: 20px 0;
        "
      />
      <div
        style="
          font-size: 0px;
          padding-bottom: 10px;
          word-break: break-word;
          font-family: helvetica;
          font-size: 20px;
          line-height: 1;
          text-align: left;
          color: #555555;
        "
      >
        {project_name} - New Account
      </div>
      <div
        style="
          font-size: 0px;
          padding: 10px 0;
          word-break: break-word;
          font-family: Ubuntu, Helvetica, Arial, sans-serif;
          font-size: 16px;
          line-height: 1;
          text-align: left;
          color: #555555;
        "
      >
        You have a new account:
      </div>
      <div
        style="
          font-size: 0px;
          padding: 10px 0;
          word-break: break-word;
          font-family: Ubuntu, Helvetica, Arial, sans-serif;
          font-size: 16px;
          line-height: 1;
          text-align: left;
          color: #555555;
        "
      >
        Username: {username}
      </div>
      <div
        style="
          font-size: 0px;
          padding: 10px 0;
          word-break: break-word;
          font-family: Ubuntu, Helvetica, Arial, sans-serif;
          font-size: 16px;
          line-height: 1;
          text-align: left;
          color: #555555;
        "
      >
        Password: {password}
      </div>
      <div style="padding: 30px 0; text-align: center">
        <a
          role="button"
          href="{link}"
          target="_blank"
          style="
            border: none;
            border-radius: 3px;
            padding: 15px 25px;
            background: #414141;
            color: #ffffff;
            font-family: Ubuntu, Helvetica, Arial, sans-serif;
            font-size: 13px;
            font-weight: normal;
            line-height: 120%;
            margin: 0;
            text-decoration: none;
            text-transform: none;
          "
          >Go to Dashboard</a
        >
      </div>
      <hr
        style="
          border-top: solid 4px #555555;
          font-size: 1;
          margin: 0px auto;
          width: 100%;
          margin: 20px 0;
        "
      />
    </div>
  </body>
</html>
